<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Consulta de Preços</title>
  <link rel="stylesheet" href="style.css" />
  <script src="javascript.js" defer></script>
</head>
<body>


  <img id="LogoType" src="imagens_microsom/Logotipo-Microsom (2).png">

  <!-- Fundo animado -->
  <div class="ripple-background">
    <div class="circle xxlarge shade1"></div>
    <div class="circle xlarge shade2"></div>
    <div class="circle large shade3"></div>
    <div class="circle medium shade4"></div>
    <div class="circle small shade5"></div>
  </div>

  <!-- Card de consulta -->
  <div class="card">
    <h1>Consulta de Preços <span class="pill">Tabelas A, B e C</span></h1>

    <div class="row">
      <input id="repInput" placeholder="Representante ou código (ex.: CUIABA, R00440)" />
      <input id="modeloInput" placeholder="Modelo do aparelho (ex.: INTRIGUE 24 RIC)" />
      <select id="pagamento">
        <option value="">Forma de pagamento</option>
        <option value="avista">À vista</option>
        <option value="30dias">30 dias</option>
        <option value="3x">3 vezes</option>
        <option value="4x">4 vezes</option>
      </select>
      <button id="btn">Consultar</button>
    </div>

    <div class="hint"> <br>
      IMPORTANTE: Quanto mais específico ao digitar na caixa de pesquisa, mais fácil o sistema localiza a informação.
    </div>

    <div id="result" class="result"></div>
  </div>

</body>
</html>
